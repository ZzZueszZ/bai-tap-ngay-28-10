<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
</head>
<body>
<h2>Categories</h2>

<form th:action="@{/categories}" method="get">
    <input type="text" name="keyword" placeholder="Search..." th:value="${keyword}">
    <button type="submit">Search</button>
</form>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Images</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}">1</td>
        <td th:text="${category.name}">Category Name</td>
        <td th:text="${category.images}">Image</td>
        <td th:text="${category.status}">Active</td>
        <td>
            <a th:href="@{/categories/edit/{id}(id=${category.id})}">Edit</a>
            <a th:href="@{/categories/delete/{id}(id=${category.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <span th:text="'Page ' + (${currentPage} + 1) + ' of ' + ${totalPages}"></span>
</div>
</body>
</html>
